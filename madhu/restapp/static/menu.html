<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OUR Restaurant Menu</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #2e1b0f;
        color: #fff;
        margin: 0;
        padding: 0;
    }

    nav a { 
      margin: 8px; 
      text-decoration: none; 
      color: rgb(93, 56, 56); 
      background-color: rgb(247, 249, 250); 
      padding: 6px 12px; 
      border-radius: 8px; 
    }

    .menu-container {
        max-width: 1000px;
        margin: 50px auto;
        padding: 10px;
        background-color: #a16b4a;
        text-align: center;
    }

    h1 {
        font-size: 2.5em;
        margin-bottom: 40px;
    }

    .menu-section {
        display: flex;
        flex-wrap: wrap;
        justify-content: space-around;
        gap: 20px; 
        margin-bottom: 40px;
        margin-top: 1cm;
    }
    
    .menu-item {
        flex: 1 1 200px; 
        max-width: 220px; 
        display: flex;
        align-items: center;
        background-color: #774c36;
        padding: 10px;
        border-radius: 10px;
    }

    .menu-item img {
        width: 80px;
        height: 80px;
        object-fit: cover;
        border-radius: 50%;
        margin-right: 15px;
    }

    .menu-item div {
        flex: 1;
        text-align: left;
    }

    .menu-item span {
        float: right;
        font-weight: bold;
    }

    @media (max-width: 800px) {
        .menu-item {
            flex: 1 1 45%;
            max-width: none;
        }
    }

    @media (max-width: 500px) {
        .menu-item {
            flex: 1 1 100%;
        }
    }

    .website-link {
        margin-top: 30px;
        font-weight: bold;
        color: #f5d042;
        text-decoration: none;
        display: inline-block;
    }
</style>
</head>
<body>

    <div class="menu-container">
        <h1>OUR RESTAURANT MENU</h1>

        <nav>
            <a href="home.html">Home</a>
            <a href="menu.html">Menu</a>
            <a href="admin.html">Administration</a>
            <a href="contact.html">Contact</a>
        </nav>

        <div class="menu-section">
            <div class="menu-item">
                <img src="item1.png" alt="mutton" >
                <div>mutton</div>
            </div>
            <div class="menu-item">
                <img src="item2.png" alt="chicken gravy">
                <div>chicken gravy</div>
            </div>
            <div class="menu-item">
                <img src="item3.png" alt="fish biriyani">
                <div>fish biriyani</div>
            </div>
            <div class="menu-item">
                <img src="item4.png" alt="tandoori" >
                <div>tandoori</div>
            </div>
            <div class="menu-item">
                <img src="item5.png" alt="mutton chuka" >
                <div>mutton chuka</div>
            </div>
        </div>

        <a href=" " class="website-link">WWW.MNM RESTAURANT'S.COM</a>
    </div>
</body>
</html>
